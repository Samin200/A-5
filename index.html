<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-5</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .hind-madurai-light {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 300;
        font-style: normal;
      }

      .hind-madurai-regular {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .hind-madurai-medium {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 500;
        font-style: normal;
      }

      .hind-madurai-semibold {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 600;
        font-style: normal;
      }

      .hind-madurai-bold {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body class="hind-madurai-regular">
    <section class="flex justify-between items-center px-14 py-[24px]">
      <div class="flex items-center">
        <div><img class="h-10" src="assets/logo.png" alt="" /></div>
        <div class="text-[20px] font-semibold pl-2 text-[#006747]">
          <div class="mb-[-6px]">Emergency</div>
          <div>Service</div>
        </div>
      </div>
      <div class="flex text-[16px] gap-x-[20px] font-black">
        <div
          class="py-[14px] px-[35.5px] gap-x-[10px] rounded-4xl bg-[#ECFFF0] flex"
        >
          <div><span id="heart-bar">0</span></div>
          <div><img class="h-[24px]" src="assets/heart.png" alt="" /></div>
        </div>
        <div
          class="py-[14px] px-[20px] gap-x-[10px] rounded-4xl bg-[#ECFFF0] flex"
        >
          <div><span id="coin-bar">100</span></div>
          <div><img class="h-[24px]" src="assets/coin.png" alt="" /></div>
        </div>
        <div
          class="py-[14px] px-[36px] gap-x-[4px] rounded-4xl text-white bg-[#00A63E] flex"
        >
          <div><span id="copy-bar">0</span></div>
          <div>Copy</div>
        </div>
      </div>
    </section>
    <section
      class="text-white flex flex-col items-center gap-y-[11px] py-[21px] bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100%"
    >
      <div><img class="h-[92px]" src="assets/logo-dark.png" alt="" /></div>
      <div class="text-[40px] font-bold">Emergency Service Directory</div>
      <div class="text-[20px] font-semibold">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </div>
    </section>
    <section class="bg-[#F5FFF6] px-[58px] py-[48px] flex">
      <div class="grid grid-cols-3">
        <div class="bg-white border-2 border-gray-200 w-fit rounded-[10px] p-[32px] flex flex-col gap-y-[16px] ">
          <div class="flex items-center justify-between">
            <div>
              <img class="h-[32px]" src="assets/emergency.png" alt="" />
            </div>
            <div><i class="text-[18px] fa-regular fa-heart"></i></div>
          </div>
          <div class="flex flex-col gap-y-[24px]">
            <div>
              <div class="text-[24px] font-bold">National Emergency Number</div>
              <div class="text-[18px] text-gray-500">National Emergency</div>
            </div>
            <div>
              <div class="text-[32px] font-bold">999</div>
              <div
                class="text-[18px] text-gray-500 bg-gray-200 w-fit px-[16px] py-[6px] rounded-4xl"
              >
                All
              </div>
            </div>
            <div class="flex gap-x-[8px]">
              <div>
                <button id="copy-btn"
                  class="hover:bg-gray-200 hover:text-black text-[18px] px-[62px] py-[10.5px] text-gray-500 rounded-2xl border-2 border-gray-200"
                >
                  <i class="fa-regular fa-copy"></i> Copy
                </button>
              </div>
              <div class="">
                <button id="call-btn"
                  class="hover:bg-green-400 hover:text-gray-100 text-[18px] px-[62px] py-[10.5px] text-white bg-green-600 rounded-2xl"
                >
                  <i class="fa-solid fa-phone"></i> Call
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
